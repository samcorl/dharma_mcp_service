# MySQL. Versions 5.5.8 and up are supported.
#   gem install mysql2
#
#   Ensure the MySQL 2 gem is defined in your Gemfile
#   gem "mysql2"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: dharma_user
  password: <%= ENV["DATABASE_PASSWORD"] || "password" %>
  host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  port: <%= ENV["DATABASE_PORT"] || 3306 %>

development:
  <<: *default
  database: dharma_mcp_development
  # Fallback to SQLite for local development if MySQL not available
  # adapter: sqlite3
  # database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dharma_mcp_test
  # Fallback to SQLite for testing if MySQL not available
  # adapter: sqlite3
  # database: storage/test.sqlite3

# Production database configuration
# Uses environment variables for security
production:
  <<: *default
  database: dharma_mcp_production
  username: <%= ENV["DATABASE_USERNAME"] || "dharma_user" %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] || "db" %>
